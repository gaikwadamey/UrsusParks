<template>
    <lightning-card title="Bears" >
        <div class="slds-card__body_inner">
            <template if:true={bears.data}>
                <lightning-input type="search" onchange={handleChangeTermevent}
                variant="label-hidden" class="slds-var-m-around_medium" label="Search" placeholde="Search for Bears" value={searchTerm}>
            </lightning-input>

            <lightning-layout multiple-rows="true" pull-to-boundary="small">
                <template for:each={bears.data} for:item="bear">
                    <lightning-layout-item key={bear.Id} size="3"  class="slds-var-p-around_x-small">
                        <lightning-card title={bear.name} class="bear-tile">
                            <div class="slds-var-p-horizontal_small bear-tile-body">
                                <div class="slds-media">
                                    <div class="slds-media__figure">
                                        <img src={appResource.bearSilhouette} alt="Bear Profile" class="bear-Silhouette"/>
                                    </div>
                                    <div class="slds-media__body">
                                        <p class="slds-var-m-bottom_xx-small">{bear.Sex__c}</p>
                                        <p class="slds-var-m-bottom_xx-small">{bear.Age__c} year old</p>
                                        <p class="slds-var-m-bottom_xx-small">{bear.Height__c} cm</p>
                                        <p class="slds-var-m-bottom_xx-small">{bear.Weight__c} kg</p>
                                    </div>
                                </div>
                            </div>
                        </lightning-card>


                    </lightning-layout-item>
                </template>
            </lightning-layout>
            </template>
        </div>
    </lightning-card>
    
</template>
